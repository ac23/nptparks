<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-positive">

  <!-- Dashboard Tab -->
  <ion-tab title="Map" icon-off="ion-map" icon-on="ion-map" href="#/tab/dash">
    <ion-nav-view name="tab-dash"></ion-nav-view>
  </ion-tab>

  <!-- Chats Tab -->
  <ion-tab title="Nearby" icon-off="ion-android-navigate" icon-on="ion-android-navigate" href="#/tab/directory">
    <ion-nav-view name="tab-directory" class="tab-nearby"></ion-nav-view>
  </ion-tab>

  <!-- Account Tab -->
  <ion-tab title="Amenities" icon-off="ion-settings" icon-on="ion-settings" href="#/tab/filter">>
    <ion-nav-view name="tab-filter"></ion-nav-view>
  </ion-tab>
  
  <!-- Chats Tab -->
  <ion-tab title="About" icon-off="ion-information" icon-on="ion-information" href="#/tab/about">
    <ion-nav-view name="tab-about"></ion-nav-view>
  </ion-tab>

</ion-tabs>
